<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<!-- navbar -->
<nav class="bg-gray-100 font-body">
    <div class="max-w-6xl mx-auto py-6 px-4 uppercase">
        <div class="flex justify-between">
            <!-- left navbar -->
            <div>
                <!-- Logo -->
                <a href="#" class="flex items-center space-x-5">
                    <img src="./img/image 1.svg" alt="Logo SMA Negeri 1 Banjarbaru">
                    <span class="text-lg font-extrabold">SMA NEGERI 1 BANJARBARU</s>
                </a>    
            </div>  
            <!-- Secondary Nav -->
            <div class="hidden md:flex items-center space-x-12 text-sm font-semibold">
                <a href="#" class="hover:text-secondary transition duration-300">Home</a>
                <a href="#" class="hover:text-secondary transition duration-300">Profile Sekolah</a>
                <div class="flex items-center space-x-1.5">
                    <a href="#" class="hover:text-secondary transition duration-300">Akademik</a>
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </span>
                </div>
                <a href="#" class="hover:text-secondary transition duration-300">Berita</a>
                <a href="#" class="hover:text-secondary transition duration-300">Kontak</a>
            </div>

            <!-- mobile button -->
            <div class="md:hidden flex items-center">
                <button class="mobile-menu-button">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
        <!-- mobile menu -->
        <div class="mobile-menu hidden md:hidden">
            <a href="#" class="block py-1.5 font-semibold text-sm hover:text-secondary transition duration-300">Home</a>
            <a href="#" class="block py-1.5 font-semibold text-sm hover:text-secondary transition duration-300">Profile Sekolah</a>
            <div class="flex items-center space-x-1.5">
                <a href="#" class="block py-1.5 font-semibold text-sm hover:text-secondary transition duration-300">Akademik</a>
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </span>
            </div>
            <a href="#" class="block py-1.5 font-semibold text-sm hover:text-secondary transition duration-300">Berita</a>
            <a href="#" class="block py-1.5 font-semibold text-sm hover:text-secondary transition duration-300">Kontak</a>
        </div>
    </div>
</nav> <!-- end of navbar -->
<body>
    
    <script>
        // grab everything we need
        const btn = document.querySelector(".mobile-menu-button");
        const menu = document.querySelector(".mobile-menu")

        // add event listener
        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
    </script>
</body>
</html>
